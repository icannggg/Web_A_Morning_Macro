<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title>Sign In</title>
</head>
<body>
    <section id="signin">
        <div class="signin">
            <img class="foto1" src="assets/logo.svg" alt="gambar">
            <p>Sign In To</p>
            <p>DIRECT</p>
            <P>If you have an account you can <a href="user.html">Register here!</a></P>
            <img class="foto2" src="assets/signin.png" alt="gambar">
        </div>

        <div class="container"></div>
        
        <div class="wrapper">
            <form action="">
                <p>Sign In</p>
                <div class="input-box">
                    <input type="text" placeholder=" Username"required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder=" password"required>
                    <a href="#">Recovered Password?</a>
                    <a href="user.html"><button type="submit">Masuk</button></a>
                </div>
                 
                <p>Or continue with</p>

                <div class="g-button">
                    <div class="container2">
                        <img class="foto3" src="assets/google.png" alt="gambar">
                        <p>Sign up with Google</p>
                    </div>
                </div>

                <div class="f-button">
                    <div class="container3">
                        <img class="foto4" src="assets/fb.png" alt="gambar">
                        <p>Sign up with Facebook</p>
                    </div>
                </div>
            </form>
       </div>
    </section>
</body>
</body>
</html>
