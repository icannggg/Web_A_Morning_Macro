<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>
    <script>
        function toMain(){
          window.location.href = "compro.html"
        }
      </script>
</head>
<body>
    <section id="signup">
        <div class="signup">
            <img class="foto1" src="assets/logo.svg" alt="gambar">
            <p>Start your<span> Trash</span></p>
            <P>Kumpulkan sampah disekitarmu lalu</br> tukarkan menjadi e-wallet!!</P>
            <img class="foto2" src="assets/signin.png" alt="gambar">
        </div>

        <div class="container">
            <p>Already have an account?<a href="signin.html"> Sign in</a></p>
            <p>Let's get you started</p>

            <div class="g-button">
                <div class="container2">
                    <img class="foto3" src="assets/google.png" alt="gambar">
                    <p>Sign up with Google</p>
                </div>
            </div>
    
            <div class="f-button">
                <div class="container3">
                    <img class="foto4" src="assets/fb.png" alt="gambar">
                    <p>Sign up with Facebook</p>
                </div>
            </div>         
            
            <p>Atau</p>

            <div class="regist">
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Nama Komunitas" required>
                        <hr>
                    </div>

                    <div class="input-box">
                        <input type="text" placeholder="Alamat Email" required>
                        <hr>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <hr>
                    </div>
                    
                    <button type="submit" class="btn" onclick="toMain()">Daftar</button>
                </form>
            </div>
        </div>
        
    </section>
